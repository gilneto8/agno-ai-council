services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agno-council-api
    ports:
      - "3001:3001"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - COUNCIL_GEMINI_MODEL=${COUNCIL_GEMINI_MODEL:-gemini-2.0-flash-exp}
      - DEV_TEAM_GEMINI_MODEL=${DEV_TEAM_GEMINI_MODEL:-gemini-2.0-flash-exp}
      - DEBUG=${DEBUG:-false}
    env_file:
      - .env
    volumes:
      - ./workspace:/app/workspace
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
